<div class="cards-container" (mouseenter)="pauseAnimation()" (mouseleave)="resumeAnimation()">
  <div class="cards-wrapper" [style.animationPlayState]="animationState">
    <div class="card" *ngFor="let card of cards">
      <div class="icon-box">
        <!-- Using a simple SVG based on cloud with arrow icon -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="60" height="60" fill="#9cac1c">
          <rect x="10" y="20" width="14" height="18" stroke="#9cac1c" stroke-width="2" fill="none" rx="2" ry="2"/>
          <path d="M24 23v10h10" stroke="#9cac1c" stroke-width="2" fill="none" />
          <path d="M20 36l10-14 10 14" stroke="#9cac1c" stroke-width="2" fill="none" />
          <path d="M40 20a10 10 0 0 0-20 4" stroke="#9cac1c" stroke-width="2" fill="none" />
        </svg>
      </div>
      <div class="card-content">
        <small class="highlight-text">{{ card.highlight }}</small>
        <h3 [innerHTML]="card.title"></h3>
        <p [innerHTML]="card.description"></p>
      </div>
    </div>
  </div>
</div>
